version: "3.0"
services:
  train-bot:
    container_name: train-bot
    image: riaee/byk:loba-bot-v0.2
    environment:
      - RASA_MAX_CACHE_SIZE=0
    ports:
      - 5006:5005
    volumes:
      - ./bot-training/:/app
    command:
      - train
      - --fixed-model-name
      - rasa_1.1
    networks:
      - bykstack
    logging:
      driver: json-file
      options:
        max-size: 50m
        max-file: "3"
  test-bot:
    container_name: test-bot
    image: riaee/byk:loba-bot-v0.2
    environment:
      - RASA_MAX_CACHE_SIZE=0
    ports:
      - 5006:5005
    volumes:
      - ./bot-training/:/app
    command:
      - test
      - --out
      - results/rasa_1.1
    depends_on:
      train-bot:
        condition: service_completed_successfully
    networks:
      - bykstack
    logging:
      driver: json-file
      options:
        max-size: 50m
        max-file: "3"
  test-bot-cv:
    container_name: test-bot-cross-validate
    image: riaee/byk:loba-bot-v0.2
    environment:
      - RASA_MAX_CACHE_SIZE=0
    ports:
      - 5007:5005
    volumes:
      - ./bot-training/:/app
    command:
      - test
      - --cross-validation
      - --folds
      - "2"
      - --out
      - results/cross-rasa_1.1
    logging:
      driver: json-file
      options:
        max-size: 50m
        max-file: "3"
networks:
  bykstack:
    name: bykstack
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: 1400
