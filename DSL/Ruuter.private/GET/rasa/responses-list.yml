getResponses:
  call: http.get
  args:
    url: "[#TRAINING_OPENSEARCH]:[#TRAINING_OPENSEARCH_PORT]/domain/_search"
    query:
      size: 10000
      q: _id:responses
      _source: responses
  result: getResponsesResult

#checkResponse:
#  return: ${getResponsesResult.response.body.hits.hits}
#  next: end

mapResponsesData:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]:[#TRAINING_DMAPPER_PORT]/dmapper/get-responses-list"
    body:
      response: ${getResponsesResult.response.body.hits.hits}
  result: responsesData
  next: returnSuccess

returnSuccess:
  return: ${responsesData.response.body.data.responses}
  wrapper: false
  next: end
