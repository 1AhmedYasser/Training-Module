assignValues:
  assign:
    fileName: ${incoming.params.fileName}
    emptyReport: {}

validateName:
  switch:
    - condition: ${fileName.trim().length !== 0}
      next: getReportFromDb
  next: returnEmptyObject

getReportFromDb:
  call: http.post
  args:
    url: "[#TRAINING_RESQL]/get-llm-model-report-by-filename"
    body:
      fileName: ${fileName}
  result: dbResult

validateRecordExists:
  switch:
    - condition: ${dbResult.response.body.length !== 0}
      next: mapReport
  next: returnEmptyObject

mapReport:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]/dmapper/get-intent-report"
    body:
      keys: ${Object.keys(JSON.parse(dbResult.response.body[0].testReport.value))}
      object: ${JSON.parse(dbResult.response.body[0].testReport.value.replaceAll('=',':'))}
  result: intentReport

returnSuccess:
  return: ${mappedReport.response.body.data}
  wrapper: true
  next: end

returnEmptyObject:
  return: ${JSON.parse(emptyReport)}
  wrapper: false
  next: end

checkEntity:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]/dmapper/checkV"
    body:
      hits: ${intentReport.response.body}
  result: fileResult