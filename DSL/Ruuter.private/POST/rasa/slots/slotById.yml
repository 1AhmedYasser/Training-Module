assign_values:
  assign:
    _slot: ${incoming.body.slot}

getSlots:
  call: http.post
  args:
    url: "[#TRAINING_OPENSEARCH]:[#TRAINING_OPENSEARCH_PORT]/domain/_search?pretty=true"
    body:
      query:
        match:
          _id: 'slots'
  result: getSlotsResult

assignResponse:
  assign:
    slotResponse: ${getSlotsResult.response.body.hits.hits}

checkSlotResponse:
  switch:
    - condition: ${slotResponse.length > 0}
      next: checkSlotIsPresent
  next: returnNotFound

checkSlotIsPresent:
  switch:
    - condition: ${Object.keys(slotResponse[0]._source.slots).includes(_slot)}
      next: mapSlotsData
  next: returnNotFound

mapSlotsData:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]:[#TRAINING_DMAPPER_PORT]/dmapper/get-slot-details"
    body:
      name: ${_slot}
      hits: ${slotResponse[0]._source.slots[_slot]}
  result: slotsData
  next: returnSuccess

returnSuccess:
  return: ${slotsData.response.body.data}
  wrapper: false
  next: end

returnUnauthorized:
  return: "error: unauthorized"
  next: end

returnNotFound:
  return: "ERROR: slot not found"
  next: end
