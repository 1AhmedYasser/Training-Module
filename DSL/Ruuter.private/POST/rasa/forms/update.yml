assign_values:
  assign:
    parameters: ${incoming.body}
  next: getDomainFile

getDomainFile:
  call: http.get
  args:
    url: "[#TRAINING_PUBLIC_RUUTER]/domain-file"
#    headers:
#      cookie: ${incoming.headers.cookie}
  result: domainData
  next: checkEntity

validateForms:
  switch:
    - condition: ${domainData.response.body.response.forms[parameters.form_name] != null}
      next: mergeForms
  next: returnFormIsMissing

mergeForms:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]/merge/objects"
    body:
      object1: ${domainData.response.body.response.forms}
      object2: ${parameters}
  result: mergedForms

convertJsonToYaml:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]/convert/json-to-yaml"
    body:
      version: ${domainData.response.body.response.version}
      intents: ${domainData.response.body.response.intents}
      entities: ${domainData.response.body.response.entities}
      slots: ${domainData.response.body.response.slots}
      forms: ${mergedForms.response.body}
      actions: ${domainData.response.body.response.actions}
      responses: ${domainData.response.body.response.responses}
      session_config: ${domainData.response.body.response.session_config}
  result: domainYaml
  next: checkEntity


getFileLocations:
  call: http.get
  args:
    url: "[#TRAINING_PUBLIC_RUUTER]/return-file-locations"
#    headers:
#      cookie: ${incoming.headers.cookie}
  result: fileLocations

saveDomainFile:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]/file/write"
    body:
      file_path: ${fileLocations.response.body.response.domain_location}
      content: ${domainYaml.response.body.json}
  result: fileResult
  next: returnSuccess

returnSuccess:
  return: "Form updated"
  next: end

returnFormIsMissing:
  return: "Can't find form to update"
  next: end

returnUnauthorized:
  return: "error: unauthorized"
  next: end

checkEntity:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]/dmapper/checkV"
    body:
      hits: ${domainData.response.body}
  result: getIntentDataResult